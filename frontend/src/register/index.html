<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/00-index.css">
	<title>Login</title>
</head>
<body>
	<article  class="form-container">
		<header>
			<h1 class="title--main">Registrarse</h1>
		</header>
		<form>
			<input type="text" name="name" id="name" placeholder="Inserte su nombre completo">
			<input type="email" name="email" id="email" placeholder="Inserte su email">
			<input type="password" name="password" id="password" placeholder="Inserte su contraseña">
			<input type="password" name="password" id="password" placeholder="Vuelva a insertar su contraseña">
			<button onclick="register(event)">Enviar</button>
			<div class="action-zone">
				<a href="/login">¿Ya tienes una cuenta?</a>
				<a href="/reset-password">¿Olvidaste tu contraseña?</a>
			</div>
		</form>
	</article>
	<script src="register.js"></script>
</body>
</html>
